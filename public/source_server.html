<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.glitch.global/117edc83-f6cb-4b14-816d-394a3d823989/home.png?v=1720145269515">
    <title>Source Servers - MidNight</title>
    <style>
        /* Fontes do Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Estilos gerais */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #aa00ff;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Cabeçalho */
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            color: #aa00ff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        header p {
            font-size: 1.2rem;
            margin: 5px 0 0;
            color: #b3b3b3;
        }

        /* Estilização do botão do painel administração */
        .painel {
            position: absolute;
            top: 10px;
            right: 20px;
            z-index: 1001; /* Maior que o cabeçalho para ficar acima */
        }
        .painel a {
            text-decoration: none;
        }
        .painel button {
            background-color: #ff0000; /* Vermelho */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .painel button:hover {
            background-color: #cc0000; /* Tom mais escuro ao passar o mouse */
        }

        /* Conteúdo principal */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            background-color: #0d0d0d;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: #1a1a1a;
            border: 2px solid #aa00ff;
            border-radius: 30px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .product h3 {
            font-size: 2rem;
            color: #aa00ff;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .product p {
            font-size: 1.2rem;
            color: #b3b3b3;
        }
        .product button {
            background-color: #aa00ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .product button:hover {
            background-color: #8c00b3;
        }

        /* Rodapé */
        footer {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #444;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
            color: #b3b3b3;
        }

        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 5; }
        }
        .fadeIn {
            animation: fadeIn 1.4s ease-in;
        }
    </style>
</head>
<body>
    <header class="fadeIn">
        <h1>MidNight</h1>
        <p>Sources Servers</p>
        <div class="painel">
            <a href="login.html"><button>God Painel</button></a>
        </div>
    </header>
    <div class="container fadeIn">
        <h2>Our Servers</h2>
        <div class="products">
            <div class="product">
                <h3>Server 1</h3>
                <p>Description of Server 1.</p>
                <button>Buy</button>
            </div>
            <div class="product">
                <h3>Server 2</h3>
                <p>Description of Server 2.</p>
                <button>Buy</button>
            </div>
            <div class="product">
                <h3>Server 3</h3>
                <p>Description of Server 3.</p>
                <button>Buy</button>
            </div>
            <!-- Add more servers here -->
        </div>
    </div>
    <footer class="fadeIn">
        <p>© 2024 MidNight. All rights reserved.</p>
    </footer>
</body>
</html>
