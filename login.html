<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.glitch.global/117edc83-f6cb-4b14-816d-394a3d823989/home.png?v=1720145269515">
    <title>Login - MidNight</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .login-container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #aa00ff;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
        }
        .login-container button {
            background-color: #aa00ff;
            color: #ffffff;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #8c00b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nome de Usuário" required>
            <input type="password" id="code" placeholder="Código" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const code = document.getElementById('code').value;

            // Verificação simples de usuário e código
            const users = {
                'miguel': '3839',
                'natchopro': 'natchojk',
                'nussn': 'nussapaixonei'
            };

            if (users[username] && users[username] === code) {
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = 'painel.html';
            } else {
                alert('Nome de usuário ou código incorreto');
            }
        });

        // Verificar se o usuário já está logado
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.href = 'painel.html';
        }
    </script>
</body>
</html>
